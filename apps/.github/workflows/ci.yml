name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'dirtsim/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'dirtsim/**'

defaults:
  run:
    working-directory: dirtsim

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            clang-format \
            libavahi-client-dev \
            libboost-dev \
            libopenh264-dev \
            libssl-dev \
            libwayland-dev \
            libwayland-cursor0 \
            libxkbcommon-dev \
            libx11-dev \
            libyuv-dev \
            pkg-config \
            wayland-protocols

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dirtsim/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Run all checks
        run: make check
